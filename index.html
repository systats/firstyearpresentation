### Memory Eefficiency




&lt;center&gt;
&lt;img src = "images/gg_eff.png" width = "80%"&gt;
&lt;/center&gt;


.pull-left[

&lt;strong&gt; DTM &lt;/strong&gt;

* every word is represented as new column causing high dimensionality
* can handle only 2-5 tausend words, mature humans have a vocabulary of 20-40 thousands words.


]

.pull-right[

&lt;strong&gt; SEQ &lt;/strong&gt;

* Size of text represetation is independent of size of vocubluary
* Fixed sequence length determines the number of columns
* Able to memorize up to 500 thousands words and millions of instances
* Character Level tokenization possible

]

### Neural Networks

&lt;div class = "ui small header"&gt; Embeddings&lt;/div&gt;

&lt;img class="ui right floated small image" src = "images/word2vec.png"&gt;


* word2vec &lt;a name=cite-mikolov2013efficient&gt;&lt;/a&gt;([Mikolov, Chen, Corrado, and Dean, 2013](#bib-mikolov2013efficient))
* Dense representation of discrete vocab.
* Nowadays integrated + optimized by global loss.


&lt;div class = "ui small header"&gt; Recurrent Neural Network (RNN)&lt;/div&gt;

&lt;img class="ui right floated medium image" src = "images/rnn.jpg"&gt;


* Learns arbitrarily long sequential patterns
* Can be performed bidirectional
* Able to forget noisy features
* Extensions:
    + long short-term memory (LSTM) and
    + gated recurrent unit (GRU)


&lt;div class = "ui small header"&gt;Convolutional Neural Network (CNN)&lt;/div&gt;


&lt;img class="ui right floated medium image" src = "images/cnn.png"&gt;


* From computer vision
* 1D CNN for text
    + &lt;a name=cite-kalchbrenner2014convolutional&gt;&lt;/a&gt;([Kalchbrenner, Grefenstette, and Blunsom, 2014](#bib-kalchbrenner2014convolutional))
    + &lt;a name=cite-kim2014convolutional&gt;&lt;/a&gt;([Kim, 2014](#bib-kim2014convolutional))
* Interprets each token as real valued pixel
* Local adaptive filters are pooling the spatial dependencies of words (1D)
* Can be parallelized (speed up)

### Research Agenda 

&lt;br&gt;

&gt; Two mechanisms of selective exposure: self-selection into echo chambers and algorithmic confinement into filter bubbles.

&lt;br&gt;

&lt;strong&gt;1. Echo Chambers&lt;/strong&gt;

* Emerge in face-to-face relationships [@tewksbury2003americans; @garrett2009echo; @beam2013]
* Facebook: confirmation bias is driving force of echo chamber creation [cf. @geschke_abm].
* Exposing partisans to opposing views on Twitter increased political polarization [@bail2018exposure]. 
&lt;!-- , at least for conservatives exposed to liberal viewpoints --&gt;
* Facebook 2: suggest that the effect of echo chambers might be overestimated altogether [@bakshy2015exposure].
* Endorsements of a given news source trump the explicit partisanship affiliation of the source [@solomon2014]
* Guess et al. 2018 describe the rather limited evidence of echo chambers online and even talk about an *echo chamber about echo chambers*
&lt;!-- * "bots" posing as white male users are able to reduce racial slurs used by other white people on Twitter more successfully than bots posing as black males [@Munger2017]. --&gt;


---

### Research Agenda 

&lt;strong&gt;2. Filter Bubbles&lt;/strong&gt;

* Online phenomenon of algorithmic prioritization of (ideologically) appealing content
* "radical" filter bubbles on YouTube, Gab and Reddit [@reed2019radical].
*  study the political bias of Google news recommendations [@haim2018burst].


&lt;br&gt;

&lt;strong&gt;Hypothesis&lt;/strong&gt;

&lt;!-- **Self-Selection Hypothesis** --&gt;

&gt; H1: Explicitly opting into receiving ideologically congruent content will deprioritize ideologically incongruent content in the news feed 

&lt;!-- (in terms of frequency and ranking) --&gt;

&lt;!-- **Filter bubble Hypothesis** --&gt;

&gt; H2: Engaging with ideologically congruent content will deprioritize ideologically incongruent content in the news feed

&lt;!-- (in terms of frequency and ranking) --&gt;

&lt;!-- **Self-selection vs. Filter bubble** --&gt;

&gt; H3: Self-selection into echo chambers has a stronger effect on censoring incongruent content than engaging with congruent content.
